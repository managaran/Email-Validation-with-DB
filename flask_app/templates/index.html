<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/process" method="post" class="col-4 bg-dark mt-5 p-5 mx-auto rounded">
        <div class="mb-2">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class='mb-3 text-danger'><em>{{ message }}</em></p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="text" class="form-control mb-3 border border-dark" name="email" placeholder="Email Address">
        </div>
        <div class="text-center">
            <input type="submit" value="Add Email" class="btn btn-primary text-light">
        </div>
        <p class="text-center mt-3" >
            <a href="/results">View All Emails</a>
        </p>
    </form>
</body>
</html>
